<!DOCTYPE html>
<html>
	<head>
		<title>yipyap</title>
        <link rel="icon" type="image/x-icon" href="/icon.jpg">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
		<style>
			body {
				background-color: white;
				color: black;
			}
			.dark-mode {
				background-color: black;
				color: white;
			}
            #bar {
                text-align: center;
                font-size: 8vw;
                font-family: sans-serif
            }
			#img {
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="bar">
			<h1 id="text">Welcome!</h1>
            <img id="img">
			<input id="input" placeholder="yapping" />
			<button onclick="yap()">yap!</button>
			<button onclick="color()">toggle color</button>
		</div>
		<script>
			const input = document.getElementById("input");
			input.addEventListener("keydown", function (event) {
				console.log(input.value);
				if (event.key === "Enter") {
					yap();
				}
			})
			async function isImage(url) {
				const res = await fetch(url);
				const buff = await res.blob();
				return buff.type.startsWith("image/");
			}
			function yap() {
				const input = document.getElementById("input");
                if (isImage(input.value)) {
                    document.getElementById("text").textContent = ""
                    document.getElementById("img").src = input.value
                } else {
                    
                    document.getElementById("img").src = ""
                    document.getElementById("text").textContent = input.value
                }
				input.value = "";
			}
			function color() {
				var element = document.body;
				element.classList.toggle("dark-mode");
			}
		</script>
	</body>
</html>
